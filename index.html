<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile card</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="card">
        <div class="profile">
             <img src="profile-asset/assets/images/avatar-jessica.jpeg" alt="jessica" >
             <h1>Jessica Randall</h1>
             <h3>London, United Kingdom</h3>
             <p>"Front-end developer and avid reader"</p>
        </div>
        <div class="profile-links">
            <ul>
                <li class="profile-link">Github</li>
                <li class="profile-link">Frontend Mentor</li>
                <li class="profile-link">Linkdin</li>
                <li class="profile-link">Twitter</li>
                <li class="profile-link">Instagram</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
